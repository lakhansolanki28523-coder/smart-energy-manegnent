<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Consumption Calculator</title>
  <link rel="stylesheet" href="../style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Calculator Container */
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      margin: 0;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      width: 350px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .calculator:hover {
      transform: scale(1.03);
    }

    .calculator h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #00ffff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .calculator input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1rem;
    }

    .calculator input::placeholder {
      color: #e0e0e0;
    }

    .calculator button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #00ffff;
      color: #0f2027;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s, transform 0.3s;
    }

    .calculator button:hover {
      background: #66ffff;
      transform: scale(1.05);
    }

    .calculator h3 {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #fff;
    }

    .highlight {
      color: #00ffff;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Energy Consumption Calculator</h2>

    <input type="number" id="devicePower" placeholder="Device Power (Watts)">
    <input type="number" id="usageHours" placeholder="Usage Hours per Day">
    <input type="number" id="deviceCount" placeholder="Quantity of Devices">
    <input type="number" id="electricityCost" placeholder="Electricity Cost per kWh (₹)">

    <button id="calculateConsumption">Calculate Consumption</button>

    <h3 id="consumptionResult">Enter values to see consumption & cost</h3>
  </div>

  <script>
    const powerInput = document.getElementById('devicePower');
    const hoursInput = document.getElementById('usageHours');
    const countInput = document.getElementById('deviceCount');
    const costInput = document.getElementById('electricityCost');
    const consumptionResult = document.getElementById('consumptionResult');

    function calculateConsumption() {
      const power = parseFloat(powerInput.value);
      const hours = parseFloat(hoursInput.value);
      const count = parseFloat(countInput.value);
      const cost = parseFloat(costInput.value);

      if(isNaN(power) || isNaN(hours) || isNaN(count) || isNaN(cost)) {
        consumptionResult.innerHTML = "Please enter all values correctly!";
        return;
      }

      const dailyEnergy = (power * hours * count) / 1000; // kWh/day
      const monthlyEnergy = dailyEnergy * 30; // kWh/month
      const monthlyCost = monthlyEnergy * cost; // ₹/month

      consumptionResult.innerHTML = `
        Daily Consumption: <span class="highlight">${dailyEnergy.toFixed(2)} kWh</span><br>
        Monthly Consumption: <span class="highlight">${monthlyEnergy.toFixed(2)} kWh</span><br>
        Estimated Monthly Cost: <span class="highlight">₹${monthlyCost.toFixed(2)}</span>
      `;
    }

    document.getElementById('calculateConsumption').addEventListener('click', calculateConsumption);

    // Real-time calculation while typing
    powerInput.addEventListener('input', calculateConsumption);
    hoursInput.addEventListener('input', calculateConsumption);
    countInput.addEventListener('input', calculateConsumption);
    costInput.addEventListener('input', calculateConsumption);
  </script>

</body>
</html>
